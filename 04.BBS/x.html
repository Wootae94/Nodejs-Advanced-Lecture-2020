<!DOCTYPE html>
<html lang="ko">

<head>
    <title>My BBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.min.css">
    <script src="/jquery/jquery.min.js"></script>
    <script src="/popper/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/home">
            <img src="/img/logo.png" alt="호서직업능력개발원" style="height: 40px; margin-left: 50px; margin-right: 100px;">
        </a>
    </nav>
    <div class="container" style="margin-top: 90px;">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-borderless">
                    <tr>
                        <th style=" float : left">${result.title}</th>
                        <th style=" float : right">작성자 : ${result.uname}</th>
                    </tr>
                    <tr>
                        <td style=" float : left">글번호 : ${result.bid} | ${result.modTime}</td>
                        <td style=" float : right">조회 ${result.viewCount} 댓글 ${result.replyCount}</td>
                    </tr>
                    <tr>
                        <td>
                            ${result.content}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span style="float : right;">삭제</span>
                            <span style="float : right;">수정&nbsp;&nbsp;</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <form>
                                <div class="form-group">
                                    <label for="comment">댓글</label>
                                    <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">등록</button>
                            </form>
                        </td>
                    </tr>
                </table>

            </div>
            <div class="col-1"></div>
        </div>

    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center fixed-bottom">
        <span class="navbar-text">
            Copyright &copy; 2020 Hoseo Institute of Big Data
        </span>
    </nav>
</body>

</html>

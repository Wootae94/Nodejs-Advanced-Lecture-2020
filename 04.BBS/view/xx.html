<!DOCTYPE html>
<html lang="ko">
<head>
    <title>My BBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.min.css">
    <script src="/jquery/jquery.min.js"></script>
    <script src="/popper/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../node_modules/ckeditor4/ckeditor.js"></script>
</head>
<body>
    ${template.navbarUser(uid, uname)}
    <div class="container" style="margin-top: 90px;">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <form action="/bbs/write" method="POST">
                <table class="table table-borderless">
                    <tr>
                    <div class="form-group">
                    <td><label for="title">제목</label></td>
                    <td><input type="text" class="title" placeholder="제목" id="title"name="title"></td>
                    </div>
                    <div class="clearfix">
                    <td><span class="float-right">작성자: <strong>${uname}</strong></span></td>
                    </div>
                    </tr>
                    <tr>
                        
                            <td ><label for="content">내용</label></td>
                            <td colspan="2"><textarea  rows="7" id="content" name="content"></textarea></td>
                            <script type="text/javascript">
                            CKEDITOR.replace('content'); 
                            </script>
                       
                    </tr>
                    <tr>
                        <td>
                        <button type="submit" class="btn btn-primary btn-sm" >작성</button>
                        </td>
                    </tr>
                    </table>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
</div>


    ${template.footer()}
    </body>
</html>
